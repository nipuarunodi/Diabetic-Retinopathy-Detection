<div class="container">
  <div class="row">
    <!-- <div class="col col-1"></div> -->
    <div class="col col-12">
      <div class="card history-card">
        <div class="card-header">Prediction History</div>
        <div class="card-body">
          <ul
            class="list-group list-group-flush"
            *ngFor="let fileUpload of fileUploads"
          >
            <li *ngIf="fileUpload.prediction" class="list-group-item">
              <a href="{{ fileUpload.url }}">{{ fileUpload.name }}</a>
              <div style="float: right">
                <button (click)="openModal(fileUpload)" class="btn btn-success btn-sm" style="margin-right: 5px" data-toggle="modal" data-target="#exampleModal">
                  View Details
                </button>
                <button (click)="deleteFileUpload(fileUpload)" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </div>            
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- <div class="col col-1"></div> -->
  </div>
</div>

<!-- Modal -->
<div *ngIf = "selectedFile != null" class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Image Name : {{selectedFile.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <p style="font-size: 20px;"><b>Diabetic Retinopathy Class : {{selectedFile.prediction}}</b></p>
        </div>
        <div class="row">
          <div class="col col-6">
            <p><b>Original Image : </b></p>
            <img style="height: 300px; width:300px" src="{{selectedFile.url}}" class="rounded float-left">
          </div>
          <div *ngIf="selectedFile.processedImageUrl" class="col col-6">
            <p><b>Processed Image : </b></p>
            <img style="height: 300px; width:300px" src="{{selectedFile.processedImageUrl}}" class="rounded float-left">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
